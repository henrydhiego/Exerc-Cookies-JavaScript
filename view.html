<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitando Cookies</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="body">

    <img src="imagens/Armazém Pizza.png" alt="Logo da Pizzaria" class="img">

    <div class="title">
        <p>Armazém da Pizza</p>
    </div>
    <div class="subtitle">      
        <p>Selecione seus sabores favortitos: </p>
    </div>
    <div class="produtos">
        <label for="">

            Pizza de Calabresa <img src="imagens/calabresa.jpg" alt="Pizza de Calabresa" class="img_produtos" id="calabresa">
        </label><br/>
        <label for="">
            <input type="checkbox" value="frango">
            Pizza de Frango <img src="imagens/frango.jpg" alt="Pizza de Frango" class="img_produtos" id="frango">
        </label><br/>
        <label for="">
            <input type="checkbox" value="bauru">
            Pizza de Bauru <img src="imagens/bauru.jpg" alt="Pizza de Bauru" class="img_produtos" id="bauru">
        </label><br/>
        <label for="">
            <input type="checkbox" value="portuguesa">
            Pizza de Portuguesa <img src="imagens/portuguesa.jpg" alt="Pizza Portuguesa" class="img_produtos" id="portuguesa">
        </label><br/>
    </div>

    <div class="bnt_enviar">
        <button type="submit" id="bnt_enviar">Salvar</button>
    </div>

</html>
